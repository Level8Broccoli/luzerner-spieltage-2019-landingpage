<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
  <title>Contact | Luzerner Spieltage &mdash; 9. + 10. February 2019</title>
</head>

<body>
    <header class="gradient gradient-before">
      <div class="container">
        <a href="../index/">
          <img src="../../img/logo_invert@2x_en.png" alt="Luzerner Spieltage &mdash; 9. + 10. Februar 2019" width="300"
           height="165">
        </a>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="../index/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="../programm/" class="nav-link">Program</a>
            </li>
            <li class="nav-item">
              <a href="../helfer/" class="nav-link">Volunteering</a>
            </li>
            <li class="nav-item">
              <a href="../kontakt/" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <a href="../../de/kontakt/" class="btn btn-language btn-outline-info btn-sm">Webseite in Deutsch</a>

      <h1>Contact</h1>
      <form method="POST" action="https://formcarry.com/s/KCxNNhbShKu" accept-charset="UTF-8">
        <div class="form-group">
          <label for="name">Name </label>
          <input name="name" type="text" maxlength="255" value="" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">E-mail </label>
          <input type="email" name="email" maxlength="255" value="" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="text">Message </label>
          <textarea name="text" required class="form-control" rows="7"></textarea>
        </div>
        <input type="hidden" name="_gotcha">
        <input type="submit" name="submit" value="Submit" class="btn btn-dark" />
      </form>
    </div>
  </main>

  <footer class="gradient gradient-after">
      <p class="container">The Luzerner Spieltage are organised by the lucerne game society,
          <a href="https://gildedernacht.ch/">Gilde der Nacht</a>.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
