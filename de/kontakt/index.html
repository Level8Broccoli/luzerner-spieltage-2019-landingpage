<body>
    <header class="gradient gradient-before">
      <div class="container">
        <a href="../index/">
          <img src="../../img/logo_invert@2x.png" alt="Luzerner Spieltage &mdash; 9. + 10. Februar 2019" width="300" height="165">
        </a>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a href="../index/" class="nav-link">Startseite</a>
            </li>
            <li class="nav-item">
              <a href="../programm/" class="nav-link">Programm</a>
            </li>
            <!-- <li class="nav-item">
              <a href="../helfer/" class="nav-link">Helfer</a>
            </li> -->
            <li class="nav-item">
              <a href="../kontakt/" class="nav-link">Kontakt</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <a href="../../en/kontakt/" class="btn btn-language btn-outline-info btn-sm">visit page in english</a>

      <h1>Kontakt</h1>
      <form method="POST" action="https://formcarry.com/s/KCxNNhbShKu" accept-charset="UTF-8">
        <div class="form-group">
          <label for="name">Name </label>
          <input name="name" type="text" maxlength="255" value="" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">E-Mail </label>
          <input type="email" name="email" maxlength="255" value="" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="text">Nachricht </label>
          <textarea name="text" required class="form-control" rows="7"></textarea>
        </div>
        <input type="hidden" name="_gotcha">
        <input type="submit" name="Senden" value="Senden" class="btn btn-dark" />
      </form>
    </div>
  </main>

  <footer class="gradient gradient-after">
    <p class="container">Die Luzerner Spieltage werden organisiert durch den Luzerner Spielverein,
      <a href="https://gildedernacht.ch/">Gilde der Nacht</a>.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
